<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div id="question-container">
            <h2 id="question">Qwestion Text</h2>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a"><label for="a" id="a_text">Answer 1</label></li>
                <li><input type="radio" name="answer" class="answer" id="b"><label for="b" id="b_text">Answer 2</label></li>
                <li><input type="radio" name="answer" class="answer" id="c"><label for="c" id="c_text">Answer 3</label></li>
                <li><input type="radio" name="answer" class="answer" id="d"><label for="d" id="d_text">Answer 4</label></li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
